plugins:
  - rubocop-rake
AllCops:
  SuggestExtensions: false
  Exclude:
    - 'bin/console'
    - 'exe/speccloak'
Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
Metrics/ClassLength:
  Max: 150
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
  Max: 100
Style/Documentation:
  Enabled: false
Style/YAMLFileRead:
  Enabled: false
Gemspec/AddRuntimeDependency:
  Enabled: false
Gemspec/AttributeAssignment:
  Enabled: false
Gemspec/DeprecatedAttributeAssignment:
  Enabled: false
Gemspec/DevelopmentDependencies:
  Enabled: false
Gemspec/RequireMFA:
  Enabled: false
Layout/LineContinuationLeadingSpace:
