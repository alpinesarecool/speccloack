AllCops:
  TargetRubyVersion: 3.1

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Metrics/ClassLength:
  Max: 150

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
  Max: 100

Style/Documentation:
  Enabled: false

Style/YAMLFileRead:
  Enabled: false

AllCops:
  Exclude:
    - 'bin/console'
    - 'exe/speccloak'
